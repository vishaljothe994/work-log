{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
    <title>Django Ajax CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- <h2 class="text-center alert alert-danger">
        Django Function Based View Ajax Bootstrap 5 CRUD Project
      </h2> -->
      <div class="row">
        <div class="col-sm-5">
          <h4 class="text-center alert alert-success">Insert Data</h4>
          <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="stuid" id="stuid" />
            {{form.as_p}}
            <input
              type="button"
              class="btn btn-info"
              id="btnsave"
              value="Add"
            />
          </form>
          <div id="msg" class="alert alert-danger" style="display: none"></div>
        </div>
        <div class="col-sm-6">
          <h4 class="text-center alert alert-success">Show Data</h4>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              {% for st in stu %}
              <tr>
                <td>{{st.id}}</td>
                <td>{{st.name}}</td>
                <td>{{st.email}}</td>
                <td>{{st.password}}</td>
                <td>
                  <input
                    type="button"
                    data-sid="{{st.id}}"
                    class="btn btn-info btn-sm btn-edit"
                    value="Update"
                  />
                  <input
                    type="button"
                    data-sid="{{st.id}}"
                    class="btn btn-info btn-sm btn-del"
                    value="Delete"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    {% include "enroll/ajax.html"%}
  </body>
</html>
