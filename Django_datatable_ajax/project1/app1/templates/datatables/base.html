{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Django How To Use DataTables with Insert Data Jquery Ajax</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- <p><h3 class="text-primary">Python Django How To Use DataTables with Insert Data Jquery Ajax</h3></p> -->
        <hr style="border-top:1px dotted #ccc;"/>
        {% block body %}
  
        {% endblock %}
    </div>
</div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src = "https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script type = "text/javascript">

$(document).ready(function(){
    $('#table').DataTable();

    $('#submit').on('click', function(){
        $firstname = $('#firstname').val();
        $lastname = $('#lastname').val();
        $address = $('#address').val();
        output ='';
  
        if($firstname == "" || $lastname == "" || $address == ""){
            alert("Please complete field");
        }else{
            $.ajax({
                url: "{% url 'insert' %}",
                type: "POST",
                data:{
                    firstname: $firstname,
                    lastname: $lastname,
                    address: $address,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                dataType: "json",
                success: function(data){
                    x = data.student_data;
                    if (data.status == "Save") {
                        console.log(x);
                        for (i = 0; i < x.length; i++) {
                        output +=
                            "<tr><td>" +
                            x[i].id +
                            "</td><td>" +
                            x[i].firstname +
                            "</td><td>" +
                            x[i].lastname +
                            "</td><td>" +
                            x[i].address +
                            "</td><td> <input type='button' class='btn btn-info btn-sm btn-edit' value='update'  data-sid=" +
                            x[i].id +
                            "> <input type='button' class='btn btn-danger btn-sm btn-del' value='Delete' data-sid=" +
                            x[i].id +
                            ">";
                        }
                        $("#mtbody").html(output);
                        // $("#addnewmember").dispaly=fade;
                        $('#addnewmember').modal('hide');
                        $("#form")[0].reset();
                        // window.location = "/";
                        // $("#stuid").val("");
                        // $("form")[0].reset();
                    }

                    if (data.status == 0) {
                        $("#msg").text("Unable to Save Data");
                        $("#msg").show();
                        // $("#stuid").val("");
                        // $("form")[0].reset();
                    }

                    // alert('Save Data');
                    // $('#firstname').val('');
                    // $('#lastname').val('');
                    // $('#address').val('');
                    // window.location = "/";
                },
            });
        }
    });
});
</script>
</html>
