<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Django Ajax CRUD Example Tutorial - Tuts-Station.com</title>

    <!-- v -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">

     <!-- v -->
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>


      <!-- v -->
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>


     <!-- v -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- v -->
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script> 


     <!-- v -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />


     <!-- v -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
     
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                

                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h3 style="text-align:center;" >Django ajax CRUD with Bootstrap modal popup & Datatables</h3>
                        </div>

                        <div class="col-md-3 text-end">
                            <a class="btn btn-info" id="createNewPost"> ADD </a>
                            <!-- <a class="btn btn-info" href="javascript:void(0)" id="createNewPost"> ADD </a> -->
                        </div>
                   </div>
                </div>


                <div class="card-body">
                    <div class="alert alert-success success-msg" style="display:none"></div>
                    <table class="table table-bordered data-table">
                        <thead>
                            <tr>
                                <th width="20">ID</th>
                                <th width="400">Title</th>
                                <th>Description</th>
                                <th>Remark</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>                        
                        </tbody>                        
                    </table>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    



<div class="modal fade" id="ajaxModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelHeading"></h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger error-msg" style="display:none">
                    <ul class="mb-0"></ul>
                </div>

                <form id="postForm" name="postForm" class="form-horizontal" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="post_id" id="post_id">


                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" value="" maxlength="50">
                        </div>
                    </div>

       
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-12">
                            <textarea id="description" name="description" placeholder="Enter Description" class="form-control"></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Remark</label>
                        <div class="col-sm-12">
                            <textarea id="remark" name="remark" placeholder="Enter remark" class="form-control"></textarea>
                        </div>
                    </div>

        
                    <div class="col-sm-offset-2 col-sm-10 mt-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary" id="saveBtn" value="create">Save changes
                     </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">

        $(document).ready(function() {
            /*------------------------------------------
            --------------------------------------------
            Post Listing Page 
            --------------------------------------------
            --------------------------------------------*/
            var table = $('.data-table').DataTable({
                processing: true,
                serverSide: false,
                columnDefs: [
                    {
                        "render": function ( data, type, row ) {
                            // console.log(data)
                            // console.log(type)
                            // console.log(row)
                            var btn = '';
                            // console.log(btn)
                            btn = btn + " <button class='btn btn-primary editPost' data-pk='" + row.pk + "'>" + 'Update' + "</button>";
                            // console.log(btn)
                            btn = btn + " <button class='btn btn-danger deletePost' data-action='post/" + row.pk + "/delete' data-pk='" + row.pk + "'>" + 'Delete' + "</button>";
                            // console.log(btn)
                            return btn;
                            
                        },
                        "targets": 4
                    }
                ],
                
                ajax: {
                    url: "{% url 'load_data' %}",
                    dataSrc: "",
                },

                columns: [
                    { data: "pk" },
                    { data: "fields.title" },
                    { data: "fields.description" },
                    { data: "fields.remark" },
                ]
            });

            /*------------------------------------------
            --------------------------------------------
            Click to Button
            --------------------------------------------
            --------------------------------------------*/
            $('#createNewPost').click(function () {
                // $('#saveBtn').val("Create Post");
                $('#post_id').val('');
                $('#postForm').trigger("reset");
                $('#modelHeading').html("Create New Post 12345");
                $('#ajaxModel').modal('show');
            });
            
            /*------------------------------------------
            --------------------------------------------
            Click to Edit Button
            --------------------------------------------
            --------------------------------------------*/

            // $('body').on('click', '.editPost', function () {

            $('body').on('click', '.editPost', function () {
                var post_id = $(this).data('pk');
                $.get("post" +'/' + post_id +'/edit/', function (data) {
                    $('#modelHeading').html("Edit Post 12345");
                    $('#saveBtn').val("edit-post");
                    $('#ajaxModel').modal('show');
                    $('#post_id').val(data.id);
                    $('#title').val(data.title);
                    $('#description').val(data.description);
                    $('#remark').val(data.remark);
                })
            });
            
            /*------------------------------------------
            --------------------------------------------
            Print Error Msg 
            --------------------------------------------
            --------------------------------------------*/
            // function printErrorMsg(msg) {
            //     $('.error-msg').find('ul').html('');
            //     $('.error-msg').css('display','block');
            //     $.each( msg, function( key, value ) {
            //         $(".error-msg").find("ul").append('<li>'+value+'</li>');
            //     });
            // }

            /*------------------------------------------
            --------------------------------------------
            Create Post Code
            --------------------------------------------post_storepost_store
            --------------------------------------------*/
            $('#saveBtn').click(function (e) {
                e.preventDefault();
                $(this).html('Sending..');
                
                $.ajax({
                    data: $('#postForm').serialize(),
                    url: "{% url 'post_store' %}",
                    type: "POST",
                    dataType: 'json',
                    success: function (data) {
                        if ($.isEmptyObject(data.error)) {
                            $("input[name='title']").val('');
                            $("input[name='description']").val('');
                            $('#ajaxModel').modal('hide');
                            $('.success-msg').css('display','block');
                            $('.success-msg').text(data.message);
                        }else{
                            printErrorMsg(data.error)
                        }
                        $('#postForm').trigger("reset");
                        table.ajax.reload();
                    
                    },
                    error: function (data) {
                        $('#saveBtn').html('Save Changes');
                    }
                });
            });
            
            /*------------------------------------------
            --------------------------------------------
            Delete Post Code
            --------------------------------------------
            --------------------------------------------*/
            $("body").on("click",".deletePost",function(){
                var current_object = $(this);
                swal({
                    title: "Are you sure?",
                    text: "You will not be able to recover this imaginary file!",
                    type: "error",
                    showCancelButton: true,
                    dangerMode: false,
                    // cancelButtonClass: '#DD6B55',
                    // confirmButtonColor: '#dc3545',
                    confirmButtonText: 'Delete!',
                },function (result) {
                    if (result) {
                        var action = current_object.attr('data-action');    //post/<id>/delete
                        var token = $("input[name=csrfmiddlewaretoken]").val();
                        var id = current_object.attr('data-pk');

                        $('body').html("<form class='form-inline remove-form' method='post' action='"+action+"'></form>");
                        $('body').find('.remove-form').append('<input name="_method" type="hidden" value="delete">');
                        $('body').find('.remove-form').append('<input name="csrfmiddlewaretoken" type="hidden" value="'+token+'">');
                        $('body').find('.remove-form').append('<input name="id" type="hidden" value="'+id+'">');
                        $('body').find('.remove-form').submit();
                    }
                });
            });
        });





</script>
     

</html>
