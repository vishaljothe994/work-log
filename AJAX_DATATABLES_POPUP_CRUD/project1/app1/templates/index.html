<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Django Ajax CRUD Example Tutorial - Tuts-Station.com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>

    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
     
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                

                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h3 style="text-align:center;" >Django ajax CRUD with Bootstrap modal popup & Datatables</h3>
                        </div>

                        <div class="col-md-3 text-end">
                            <a class="btn btn-info" id="createNewPost"> ADD </a>
                            <!-- <a class="btn btn-info" href="javascript:void(0)" id="createNewPost"> ADD </a> -->
                        </div>
                   </div>
                </div>


                <div class="card-body">
                    <div class="alert alert-success success-msg" style="display:none"></div>
                    <table class="table table-bordered data-table">
                        <thead>
                            <tr>
                                <th width="20">ID</th>
                                <th width="400">Title</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <h1>ffffffffff</h1>
                        </tbody>
                        <h1>ffffffffff</h1>
                    </table>
                    <h1>ffffffffff</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    



<div class="modal fade" id="ajaxModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelHeading"></h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger error-msg" style="display:none">
                    <ul class="mb-0"></ul>
                </div>

                <form id="postForm" name="postForm" class="form-horizontal" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="post_id" id="post_id">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" value="" maxlength="50">
                        </div>
                    </div>
       
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-12">
                            <textarea id="description" name="description" placeholder="Enter Description" class="form-control"></textarea>
                        </div>
                    </div>
        
                    <div class="col-sm-offset-2 col-sm-10 mt-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary" id="saveBtn" value="create">Save changes
                     </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">

        $(document).ready(function() {
            /*------------------------------------------
            --------------------------------------------
            Post Listing Page 
            --------------------------------------------
            --------------------------------------------*/
            var table = $('.data-table').DataTable({
                processing: true,
                serverSide: false,
                columnDefs: [
                    {
                        "render": function ( data, type, row ) {
                            // console.log(data)
                            // console.log(type)
                            // console.log(row.pk)
                            var btn = '';
                            console.log(btn)
                            btn = btn + " <button class='btn btn-primary editPost' data-pk='" + row.pk + "'>" + 'Update' + "</button>";
                            console.log(btn)
                            btn = btn + " <button class='btn btn-danger deletePost' data-action='post/" + row.pk + "/delete' data-pk='" + row.pk + "'>" + 'Delete' + "</button>";
                            // console.log(btn)
                            return btn;
                            
                        },
                        "targets": 3
                    }
                ],
                
                ajax: {
                    url: "{% url 'load_data' %}",
                    dataSrc: "",
                },

                columns: [
                    { data: "pk" },
                    { data: "fields.title" },
                    { data: "fields.description" },
                ]
            });

            /*------------------------------------------
            --------------------------------------------
            Click to Button
            --------------------------------------------
            --------------------------------------------*/
            $('#createNewPost').click(function () {
                // $('#saveBtn').val("Create Post");
                // $('#post_id').val('');
                // $('#postForm').trigger("reset");
                $('#modelHeading').html("Create New Post 12345");
                $('#ajaxModel').modal('show');
            });
            

            
            /*------------------------------------------
            --------------------------------------------
            Print Error Msg 
            --------------------------------------------
            --------------------------------------------*/
            function printErrorMsg(msg) {
                $('.error-msg').find('ul').html('');
                $('.error-msg').css('display','block');
                $.each( msg, function( key, value ) {
                    $(".error-msg").find("ul").append('<li>'+value+'</li>');
                });
            }

            /*------------------------------------------
            --------------------------------------------
            Create Post Code
            --------------------------------------------
            --------------------------------------------*/
            $('#saveBtn').click(function (e) {
                e.preventDefault();
                $(this).html('Sending..');
                
                $.ajax({
                    data: $('#postForm').serialize(),
                    url: "{% url 'post_store' %}",
                    type: "POST",
                    dataType: 'json',
                    success: function (data) {
                        if ($.isEmptyObject(data.error)) {
                            $("input[name='title']").val('');
                            $("input[name='description']").val('');
                            $('#ajaxModel').modal('hide');
                            $('.success-msg').css('display','block');
                            $('.success-msg').text(data.message);
                        }else{
                            printErrorMsg(data.error)
                        }
                        $('#postForm').trigger("reset");
                        table.ajax.reload();
                    
                    },
                    error: function (data) {
                        $('#saveBtn').html('Save Changes');
                    }
                });
            });
            
            /*------------------------------------------
            --------------------------------------------
            Delete Post Code
            --------------------------------------------
            --------------------------------------------*/
            $("body").on("click",".deletePost",function(){
                var current_object = $(this);

            });
        });





</script>
     

</html>
